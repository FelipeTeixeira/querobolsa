        <header class="header">
            <ul class="header-action">

                </li>
                <li>

                        Inbox
                    </a>
                </li>
                <li>
                    <button class="header-action-btnPlus">

                            <use xlink:href="#icon-plus"></use>
                        </svg>
                    </button>
                </li>
                <li class="header-action-search">
                    <input type="search" name="header-search" placeholder="Search" class="header-action-search-input">
                    <svg class="icon icon-search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </li>
                <li>
                    <a href="#" class="header-action-link">
                        Help
                        <svg class="icon icon-dropdown">
                            <use xlink:href="#icon-dropdown"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="header-action-link header-action-link--user">
                        Personal Project
                        <img src="assets/img/user-marco-luque.jpg" class="header-action-link-imgUser" alt="Usuário - Marco Luque">
                    </a>
                </li>
            </ul>
            <h1 class="header-title">
                <img src="assets/img/user-marco-luque.jpg" class="header-title-imgUser" alt="Usuário - Marco Luque">
                My Personal Tasks
                <svg class="icon icon-dropdown">
                    <use xlink:href="#icon-dropdown"></use>
                </svg>
            </h1>

            <a href="#header" class="header-linkCollapse">
                <svg class="icon icon-twoArrows">
                    <use xlink:href="#icon-twoArrows"></use>
                </svg>
            </a>

        </header>

        <main class="cardContainer">

            <section class="card">
                <header class="card-header">
                    <button id="js-addTask" class="btn btn-blue">
                        Add Task
                    </button>

                    <a href="#" class="card-header-action">
                        <svg class="icon icon-tools">
                            <use xlink:href="#icon-tools"></use>
                        </svg>
                    </a>
                </header>

                <ul id="listView" class="list"></ul>
            </section>

            <aside id="cardAdd" class="card cardAdd">

                <header class="card-header">

                    <a href="#" class="card-header-link card-header-link--user">
                        <img src="assets/img/user-marco-luque.jpg" alt="Usuário - Marco Luque" class="card-header-imgUser">
                        Marco Luque
                    </a>

                    <a href="#" class="card-header-link card-header-link--date">
                        <span class="btnCircle btnCircle--dashed">
                            <svg class="icon icon-calendar">
                                <use xlink:href="#icon-calendar"></use>
                            </svg>
                        </span>
                        Due Date
                    </a>

                    <button class="btnCircle">
                        <svg class="icon icon-favorite">
                            <use xlink:href="#icon-favorite"></use>
                        </svg>
                    </button>

                    <button class="btnCircle">
                        <svg class="icon icon-shared">
                            <use xlink:href="#icon-shared"></use>
                        </svg>
                    </button>

                    <button class="btnCircle">
                        <svg class="icon icon-attach">
                            <use xlink:href="#icon-attach"></use>
                        </svg>
                    </button>

                    <button class="btnCircle">
                        <svg class="icon icon-more">
                            <use xlink:href="#icon-more"></use>
                        </svg>
                    </button>

                    <a href="#aside" class="card-header-action card-header-action--close">
                        <svg class="icon icon-close">
                            <use xlink:href="#icon-close"></use>
                        </svg>
                    </a>

                </header>

                <form id="myForm" class="card-body" onsubmit="taskController.addTask(event)">
                    <div class="fieldControl fieldControl--icon">
                        <svg class="icon icon-check">
                            <use xlink:href="#icon-check"></use>
                        </svg>
                        <input type="text" id="taskTitle" class="fieldControl-field" placeholder="New Task" >
                    </div>

                    <div class="fieldControl">
                        <textarea id="description" cols="30" rows="3" placeholder="Description"
                                  class="fieldControl-field fieldControl-field--description"
                                  ></textarea>
                    </div>

                    <button id="btnSend" type="submit">
                        Enviar
                    </button>

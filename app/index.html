<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>

        <path d="M30.713 31.924c-0.2 0-0.4-0.076-0.553-0.229l-14.199-14.199-14.199 14.199c-0.305 0.305-0.8 0.305-1.105 0-0.153-0.153-0.229-0.353-0.229-0.553s0.076-0.4 0.229-0.553l14.751-14.751c0.305-0.305 0.8-0.305 1.105 0l14.751 14.751c0.305 0.305 0.305 0.8 0 1.105-0.153 0.153-0.353 0.229-0.553 0.229z"></path>

</head>
    <body>
        <div class="u-hide">
            <svg class="icon icon-menu">
                <use xlink:href="#icon-menu"></use>
            </svg>

            <svg class="icon icon-plus">
                <use xlink:href="#icon-plus"></use>
            </svg>

            <svg class="icon icon-search">
                <use xlink:href="#icon-search"></use>
            </svg>

            <svg class="icon icon-dropdown">
                <use xlink:href="#icon-dropdown"></use>
            </svg>

            <svg class="icon icon-check">
                <use xlink:href="#icon-check"></use>
            </svg>
        </div>
        <header class="header">
            <ul class="header-action">
                <li>
                    <button class="header-action-btnMenu">
                        <svg class="icon icon-menu">
                            <use xlink:href="#icon-menu"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <a href="#" class="header-action-link header-action-link--black">
                        My Tasks
                    </a>
                </li>
                <li>
                    <a href="#" class="header-action-link">
                        Inbox
                    </a>
                </li>
                <li>
                    <button class="header-action-btnPlus">
                        <svg class="icon icon-plus">
                            <use xlink:href="#icon-plus"></use>
                        </svg>
                    </button>
                </li>
                <li class="header-action-search">
                    <input type="search" name="header-search" placeholder="Search" class="header-action-search-input">
                    <svg class="icon icon-search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </li>
                <li>
                    <a href="#" class="header-action-link">
                        Help
                        <svg class="icon icon-dropdown">
                            <use xlink:href="#icon-dropdown"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" class="header-action-link header-action-link--user">
                        Personal Project
                        <img src="assets/img/user-marco-luque.jpg" class="header-action-link-imgUser" alt="Usuário - Marco Luque">
                    </a>
                </li>
            </ul>
            <h1 class="header-title">
                <img src="assets/img/user-marco-luque.jpg" class="header-title-imgUser" alt="Usuário - Marco Luque">
                My Personal Tasks
                <svg class="icon icon-dropdown">
                    <use xlink:href="#icon-dropdown"></use>
                </svg>
            </h1>

            <a href="#header" class="header-btnCollapse">
                <svg class="icon icon-twoArrows">
                    <use xlink:href="#icon-twoArrows"></use>
                </svg>
            </a>

        </header>
    </body>
</html>
